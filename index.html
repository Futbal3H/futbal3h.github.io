	<body class="full-window-height position-relative bg-white text-black link-primary">
		<div id="f3hApp"></div>
		<!--  Progress Spinner  -->
		<div id="f3hSpinner" class="fade show position-fixed top-0 start-0 bottom-0 end-0" style="display:none;z-index:32767">
			<div class="vstack gap-4 position-absolute top-50 start-50 translate-middle bg-dark bg-opacity-75 p-5 rounded-3 shadow">
				<div class="d-flex justify-content-center">
					<div class="spinner-border text-white" role="status" style="width:100px;height:100px">
						<span class="visually-hidden">Loading...</span>
					</div>
				</div>
				<div class="text-white fs-4 fw-semibold mx-5">Loading...</div>
			</div>

		<script type="text/javascript">
			var F3HEngine = {
				k : {
					storeID : 'io.github.futbal3h.userData'
				},
				api : {
					url : 'https://script.google.com/macros/s/AKfycbxpSkYMgDVPquo5D1QHCcgxxbVDPP4xKomyXehEagwAkthIqk_XSUxboGC2ojgK5Hya/exec',
					request : () => {
						$('#f3hSpinner').show();
						const payload = $('#f3hApp').data();
console.log(JSON.stringify(payload));
						fetch(F3HEngine.api.url, { method: 'post', mode: 'cors', body: JSON.stringify(payload) })
							.then( function (res) { try { return res.json() } catch(err) { console.log('Error: ' + err.message) } })
							.then( function (json) { $('#f3hApp').data(json.data); const target = json.target || 'f3hApp'; $(`#${target}`).html(json.html); $('#f3hSpinner').hide(); });
					}
				},
				app : {
					setData : (obj) => { Object.keys(obj).forEach((key) => { $('#f3hApp').data(key, obj[key]); }); }
				},
				localStorage : (sid='io.github.futbal3h.userData') => {
					var items = {};
					const data = window.localStorage.getItem(sid);
					if (data) {
						try {
							items = JSON.parse(data);
						}
						catch(err) {
							items = {};
						}
					} else {
						items = {};
					}
					return items;
				},
				uid : '',
				loader : {},
				inits : {
					uid : () => {
						const idKey = 'userID';
						var store = F3HEngine.localStorage(F3HEngine.k.storeID);
						return (idKey in store) ? store[idKey] : '';
					},
					loader : () => {
						const inputs = new URLSearchParams(window.location.search);
						const inputKeys = [...inputs.keys()];
						const inputVals = [...inputs.values()];
						const initIDs = (inputKeys.length > 0 && inputVals[0] == '') ? inputKeys[0] : '';
						const initCmd = (inputKeys.length > 1 && inputVals[1] == '') ? inputKeys[1] : '';

						if (initIDs == 'ls-reset') { window.localStorage.clear(); return; }
					},
					handlers : () => {
						$(document).on('click', '#input-userID-submit', function() {
							var store = F3HEngine.localStorage(F3HEngine.k.storeID);
							store['userID'] = $('#input-userID').val();
							window.localStorage.setItem(F3HEngine.k.storeID, JSON.stringify(store));
							F3HEngine.app.setData( { userID : F3HEngine.inits.uid() } );
							F3HEngine.api.request();
						});
						$(document).on('click', '[data-f3h-screen]', function() { F3HEngine.app.setData($(this).data()); F3HEngine.api.request(); });

/*						$('input[data-lfo-chars]').on('keypress', F3HEngine.utilities.input.filter);
						$('.fvContractorPhone').click(function() { F3HEngine.ui.showContactDialog('phone'); });
						$('#fvCallURL').click(function() { F3HEngine.api.hit('call'); return true; });
						$('#fvSmsURL').click(function() { F3HEngine.api.hit('sms'); return true; });
						$('#fvWhatsUpURL').click(function() { F3HEngine.api.hit('whatsup'); return true; });
						$('.fvContractorEmail').click(function() { F3HEngine.ui.showContactDialog('email'); });
						$('#fvEmailURL').click(function() { F3HEngine.api.hit('emailapp'); return true; });
						$('#fvGmailURL').click(function() { F3HEngine.api.hit('gmail'); return true; });
						$('.fvMessengerURL').click(function() { F3HEngine.api.hit('messenger'); return true; });
						$('.fvBonusInfoButton').click(function() { $('#fvBonusInfoDialog').modal({}); $('#fvBonusInfoDialog').modal('show'); });
						$('.fvContactFormButton').click(function() {
							const form = $(this).closest('form')[0];
							if (!form.checkValidity()) {
								event.preventDefault();
								event.stopPropagation();
							} else {
								const inp = $('.fvContactInfo:visible:first', form);
								const data = inp.val();
								const type = $(form).attr('data-fv-contact-type');
								const dialogs = $(this).closest('.fvDialog');
								const dialog = (dialogs.length > 0) ? `#${$(dialogs[0]).attr('id')}` : '';
							};
							form.classList.add('was-validated');
						}); */
					}
				},
				init : () => {
//					F3HEngine.uid = F3HEngine.inits.uid();
					F3HEngine.app.setData( { userID : F3HEngine.inits.uid() } );
					F3HEngine.loader = F3HEngine.inits.loader();
				},
				ui : {
					showContactDialog : (type='phone') => {
						$('#fvContactDialog').modal({}); $('#fvContactDialog').modal('show');
						$(`#fvContactDialogTab-${type}`).tab('show');
					}
				},
				utilities : {
					connectRedirect : (url) => { window.location.href = url; },
					input : {
						phoneNumber : function(event) { return /[\d/+()\s]/.test(String.fromCharCode(event.keyCode || event.which)); },
						filter : function(event) {
							const matcher = new RegExp($(this).attr('data-lfo-chars'), 'g');
							return matcher.test(String.fromCharCode(event.keyCode || event.which));
						}
					}
				}
			};
			F3HEngine.init();
			$(function() {
				F3HEngine.inits.handlers();
				F3HEngine.api.request();
			});
		</script>
