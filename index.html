		<script type="text/javascript">
			var FVEngine = {
				k : {
					storeID : 'dev.FotoVolt.userData',
					locationID : 'dev.FotoVolt.userLocation',
				},
				api : {
					url : 'https://script.google.com/macros/s/AKfycbxqo6H7NR-J2DsIXWeU_eVeBZF6u8ldYBezHs_-i97gHhvzfi0E87bpI0Mu7zIEjoc/exec',
					lead : (type, data, dialogID) => {
						$('#fvSpinner').show();
						FVEngine.api.rec(type, data, function(result) {
							$('#fvSpinner').hide();
							$('#fvFormResultDialog').modal({}); $('#fvFormResultDialog').modal('show');
							const tab = `fvFormResultContent${(result.code == 0) ? 'Ok' : 'Err'}-page`;
							$(`#fvFormResultContent-tabs a[href="#${tab}"]`).tab('show');
							if (result.code == 0 && dialogID != '') $(dialogID).modal('hide');
						});
					},
					hit : (media) => { FVEngine.api.rec(media, '', function(result) { }); },
					rec : (media, contact, callback) => {
						const loc = FVEngine.location();
						const data = {
							action : 'lead',
							con : FVEngine.contractor.id,
							ref : FVEngine.contractor.refID,
							uid : FVEngine.uid,
							aff : FVEngine.loader.referrer,
							fun : FVEngine.loader.funnel,
							media : media,
							email : (media == 'email') ? contact : '',
							phone : (media == 'phone') ? contact : '',
							cit : loc.city,
							reg : loc.region,
							zip : loc.postal_code,
							cty : loc.country_code,
							lat : loc.latitude,
							lon : loc.longitude
						};
						$.post(FVEngine.api.url, data, function(data) { callback(data); });
					}
				},
				localStorage : (sid='dev.FotoVolt.userData') => {
					var items = {};
					const data = window.localStorage.getItem(sid);
					if (data) {
						try {
							items = JSON.parse(data);
						}
						catch(err) {
							items = {};
						}
					} else {
						items = {};
					}
					return items;
				},
				location : () => {
					const ipService = 'geoiplookup.io';
					var store = FVEngine.localStorage(FVEngine.k.locationID);
					if (ipService in store) {
						return store[ipService];
					} else {
						$.getJSON('https://json.geoiplookup.io/', function(ipData) { 
							if (ipData && 'success' in ipData && ipData.success == true) {
								store[ipService] = ipData;
								window.localStorage.setItem(FVEngine.k.locationID, JSON.stringify(store));
								return ipData;
							}
						});
					}
				},
				uid : '',
				loader : {},
				contractor : {},
				inits : {
					uid : () => {
						const idKey = 'userID';
						var store = FVEngine.localStorage(FVEngine.k.storeID);
						if (idKey in store) {
							return store[idKey];
						} else {
							const uid = Math.ceil((Date.now() - Date.parse('01 Jan 2022 00:00:00 GMT'))/100).toString(36);
							store[idKey] = uid;
							window.localStorage.setItem(FVEngine.k.storeID, JSON.stringify(store));
							return uid;
						}
					},
					loader : () => {
						const inputs = new URLSearchParams(window.location.search);
						const inputKeys = [...inputs.keys()];
						const inputVals = [...inputs.values()];
						const initIDs = (inputKeys.length > 0 && inputVals[0] == '') ? inputKeys[0] : '';
						const initCmd = (inputKeys.length > 1 && inputVals[1] == '') ? inputKeys[1] : '';

						if (initIDs == 'ls-reset') { window.localStorage.clear(); return; }
						const parser = function(data, type) {
							if (data.length < 4 || data[0] != type) return false;
							const pars = data.slice(1).split('@');
							if (pars.length == 1) {
								if (pars[0].length == 3) {
									loader.contractor = pars[0];
								} else {
									loader.referrer = pars[0];
								}
							} else {
								loader.contractor = pars[0];
								loader.referrer = pars[1];
							}
							return true;
						};
						const conKey = 'contractor';
						const refKey = 'referrer';
						const funKey = 'funnel';
						var store  = FVEngine.localStorage(FVEngine.k.storeID);
						var loader = { contractor : '', referrer : '', command : initCmd, funnel : inputs.has('fun') ? inputs.get('fun') : ''};
						if (conKey in store) {
							loader.contractor = store[conKey];
							if (refKey in store) loader.referrer = store[refKey];
						} else {
							if (parser(`?${initIDs}`, '?') === false) {
								if (parser(window.location.hash.split('?')[0], '#') === false) { }
							}
						}
						store[conKey] = loader.contractor;
						store[refKey] = loader.referrer;
						store[funKey] = loader.funnel;
						window.localStorage.setItem(FVEngine.k.storeID, JSON.stringify(store));
						return loader;
					},
					contractor : () => {
						$.getJSON(`${FVEngine.api.url}?action=con&id=${FVEngine.loader.contractor}`, function(data) {
							const contractor = data.contractor;
							FVEngine.contractor = contractor;
							const sanPhone = contractor.phone.replace(/\s*/g, '');
							const urlCall = () => { return `tel:${sanPhone}`;};
							const urlSMS = () => { return `sms:${sanPhone}?body=FotoVolt `;};
							const urlWhatsApp = () => { return `https://wa.me/${sanPhone.slice(1)}?text=FotoVolt - záujem (referencia: ${FVEngine.uid}):%0D`;};
							const urlEmail = () => { return `mailto:${contractor.email}?subject=FotoVolt - záujem (referencia: ${FVEngine.uid})&body=`;};
							const urlGmail = () => { return `https://mail.google.com/mail/?view=cm&fs=1&to=${contractor.email}&su=FotoVolt - záujem (referencia: ${FVEngine.uid})&body=`;};
							$('#contractorID').html(contractor.id);
							$('#contractorName').html(`${contractor.nameFirst} ${contractor.nameLast[0]}.`);
							$('.fvContractorPhoneValue').html(contractor.phone);
							$('#fvCallURL').attr('href', urlCall());
							$('#fvSmsURL').attr('href', urlSMS());
							$('#fvWhatsUpURL').attr('href', urlWhatsApp());
							$('.fvContractorEmailValue').html(contractor.email);
							$('#fvEmailURL').attr('href', urlEmail());
							$('#fvGmailURL').attr('href', urlGmail());
							$('.fvContractorMessengerValue').html(`https://m.me/${contractor.messenger}`);
							$('.fvMessengerURL').attr('href', `https://m.me/${contractor.messenger}`);
							if (contractor.messenger.length == 0) $('.fvMessengerItem').addClass('d-none');
							if (contractor.affilOn == 1) $('.fvAffilItem').removeClass('d-none');
							$('.fvLogo').attr('src', `/media/fotovolt-solar-logo-${contractor.id}.png`);
							$('#contractorPhoto').attr('src', `/media/${contractor.id}.jpg`);
							switch (FVEngine.loader.command) {
								case 'phone':
									FVEngine.ui.showContactDialog('phone'); break;
								case 'email':
									FVEngine.ui.showContactDialog('email'); break;
								case 'call':
									FVEngine.api.hit('call'); FVEngine.utilities.connectRedirect(urlCall()); break;
								case 'sms':
									FVEngine.api.hit('sms'); FVEngine.utilities.connectRedirect(urlSMS()); break;
								case 'whatsapp':
									FVEngine.api.hit('whatsup'); FVEngine.utilities.connectRedirect(urlWhatsApp()); break;
								case 'emailapp':
									FVEngine.api.hit('emailapp'); FVEngine.utilities.connectRedirect(urlEmail()); break;
								case 'gmail':
									FVEngine.api.hit('gmail'); FVEngine.utilities.connectRedirect(urlGmail()); break;
							}
						});
					},
					handlers : () => {
						$('input[data-lfo-chars]').on('keypress', FVEngine.utilities.input.filter);
						$('.fvContractorPhone').click(function() { FVEngine.ui.showContactDialog('phone'); });
						$('#fvCallURL').click(function() { FVEngine.api.hit('call'); return true; });
						$('#fvSmsURL').click(function() { FVEngine.api.hit('sms'); return true; });
						$('#fvWhatsUpURL').click(function() { FVEngine.api.hit('whatsup'); return true; });
						$('.fvContractorEmail').click(function() { FVEngine.ui.showContactDialog('email'); });
						$('#fvEmailURL').click(function() { FVEngine.api.hit('emailapp'); return true; });
						$('#fvGmailURL').click(function() { FVEngine.api.hit('gmail'); return true; });
						$('.fvMessengerURL').click(function() { FVEngine.api.hit('messenger'); return true; });
						$('.fvBonusInfoButton').click(function() { $('#fvBonusInfoDialog').modal({}); $('#fvBonusInfoDialog').modal('show'); });
						$('.fvContactFormButton').click(function() {
							const form = $(this).closest('form')[0];
							if (!form.checkValidity()) {
								event.preventDefault();
								event.stopPropagation();
							} else {
								const inp = $('.fvContactInfo:visible:first', form);
								const data = inp.val();
								const type = $(form).attr('data-fv-contact-type');
								const dialogs = $(this).closest('.fvDialog');
								const dialog = (dialogs.length > 0) ? `#${$(dialogs[0]).attr('id')}` : '';
								FVEngine.api.lead(type, data, dialog);
							};
							form.classList.add('was-validated');
						});
					}
				},
				init : () => {
					FVEngine.location();
					FVEngine.uid = FVEngine.inits.uid();
					FVEngine.loader = FVEngine.inits.loader();
				},
				ui : {
					showContactDialog : (type='phone') => {
						$('#fvContactDialog').modal({}); $('#fvContactDialog').modal('show');
						$(`#fvContactDialogTab-${type}`).tab('show');
					}
				},
				utilities : {
					connectRedirect : (url) => { window.location.href = url; },
					input : {
						phoneNumber : function(event) { return /[\d/+()\s]/.test(String.fromCharCode(event.keyCode || event.which)); },
						filter : function(event) {
							const matcher = new RegExp($(this).attr('data-lfo-chars'), 'g');
							return matcher.test(String.fromCharCode(event.keyCode || event.which));
						}
					}
				}
			};
			FVEngine.init();
			$(function() {
				FVEngine.inits.contractor();
				FVEngine.inits.handlers();
			});
		</script>
